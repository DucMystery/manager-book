<form [formGroup]="addBookForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label >Id</label>
    <input type="text" class="form-control" formControlName="id" placeholder="Enter Id">
  </div>
  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label >Author</label>
    <input type="text" class="form-control" formControlName="author" placeholder="Enter Author">
  </div>
  <div class="form-group">
    <label >Category</label>
    <select class="form-control" formControlName="cate_id">
      <ng-container *ngFor="let category of categories">
        <option value="{{category.id}}">{{category.name}}</option>
      </ng-container>
    </select>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="addBookForm.invalid">Submit</button>
</form>
